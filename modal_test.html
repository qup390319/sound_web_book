<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="modal.css">
    <title>Document</title>
</head>

<body>
    <!-- Trigger/Open The Modal -->
    <button id="myBtn">Open Modal</button>
    <div class="p-2" onclick="play_video(`01.第一輯L01 Here we are.mp4`)">1.初階L01 Good morning.mp4</div>

    <!-- The Modal -->
    <div id="videoModal" class="modal">
        <!-- Modal content -->
        <div class="modal-content">
            <span class="close">&times;</span>
            <video id="video_container" style="width:100%" controls>
                <source style="width:100%"  type="video/mp4">
            </video>
        </div>

    </div>
</body>
<script>
    // Get the modal
    var modal = document.getElementById("videoModal");

    // Get the button that opens the modal
    var btn = document.getElementById("myBtn");

    // Get the <span> element that closes the modal
    var span = document.getElementsByClassName("close")[0];

    // When the user clicks on the button, open the modal
    btn.onclick = function () {
        modal.style.display = "block";
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function () {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function (event) {
        if (event.target == modal) {
            modal.style.display = "none";
        }
    }

    //下面開始是我寫的
    // /assets/教學影片/第一輯/1.初階L01 Good morning.mp4s
    // 播放影片
    function play_video(fileName){
        let current_page = 0;
        let fileDir = "";

        if(current_page == 0){
            fileDir = "/assets/教學影片/第一輯/";    
        }
        if(current_page == 1){
            fileDir = "/assets/教學影片/初階/";    
        }
        if(current_page == 2){
            fileDir = "/assets/教學影片/啟蒙/";    
        }
        console.log(fileDir + fileName);

        $("#video_container").find('source').attr("src",fileDir + fileName.trim());
        
    }
</script>

</html>
